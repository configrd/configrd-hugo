{{- if .Site.IsServer -}} {{ "<!-- shortcodes/api-method-headers-response.html -->" | safeHTML }} {{- end -}}
{{ $_hugo_config := `{ "version": 1 }` }}
<div class="response">
  <div class="variablesApi-ParametersList">
  	<div class="variablesApi-ResponseTitle">
      <div class="responseCode">
        <span class="responseCode-colorIndicator response-{{ .Get "name" }}"></span>
        <span class="responseCode-shortDescription regularText">{{ .Get "title" }}</span>
      </div>
    </div>
    {{ .Inner }}
  </div>
</div>
{{- if .Site.IsServer -}} {{ "<!-- END shortcodes/api-method-headers-response.html -->" | safeHTML }} {{- end -}}
