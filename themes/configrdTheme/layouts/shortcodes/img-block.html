{{- if .Site.IsServer -}} {{ "<!-- shortcodes/image-block.html -->" | safeHTML }} {{- end -}}
{{ $_hugo_config := `{ "version": 1 }` }}
<div class="imageContainer">
	<figure class="imageFigure">
	  <div class="imageFigureAlign alignCenter">
	    <div class="imageWrapper">
	      {{- .Inner -}}
	    </div>
	  </div>
	  <div class="imageFigureAlign alignCenter">
	    <figcaption class="captionWrapper">
	      <span class="caption">Massive amounts of code</span>
	    </figcaption>
	  </div>
	</figure>
</div>
{{- if .Site.IsServer -}} {{ "<!-- END shortcodes/image-block.html -->" | safeHTML }} {{- end -}}
